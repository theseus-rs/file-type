[workspace]
default-members = [
    "export/httpd",
    "export/linguist",
    "export/pronom",
    "file_type",
]
members = [
    "export/httpd",
    "export/linguist",
    "export/pronom",
    "file_type",
]
resolver = "2"

[workspace.package]
authors = ["Brian Heineman <brian.heineman@gmail.com>"]
categories = ["filesystem"]
edition = "2021"
keywords = ["file", "file-type", "format"]
license = "(Apache-2.0 OR MIT) AND OGL-UK-3.0"
repository = "https://github.com/theseus-rs/file-type"
rust-version = "1.84.0"
version = "0.2.4"

[workspace.dependencies]
anyhow = "1.0.95"
criterion = "0.5.1"
include_dir = "0.7.4"
indoc = "2.0.5"
jiff = "0.1.21"
quick-xml = "0.37.2"
rayon = "1.5.1"
reqwest = "0.12.12"
serde = "1.0.217"
serde_json = "1.0.135"
serde_yaml = "0.9.34"
thiserror = "2.0.11"
tokio = { version = "1.43.0", default-features = false, features = ["macros", "rt", "sync"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
walkdir = "2.5.0"
