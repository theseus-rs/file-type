[workspace]
default-members = [
    "export/httpd",
    "export/iana",
    "export/linguist",
    "export/pronom",
    "export/source_generator",
    "export/wikidata",
    "file_type",
    "map_generator",
    "test_data",
]
members = [
    "export/httpd",
    "export/iana",
    "export/linguist",
    "export/pronom",
    "export/source_generator",
    "export/wikidata",
    "file_type",
    "map_generator",
    "test_data",
]
resolver = "3"

[workspace.package]
authors = ["Brian Heineman <brian.heineman@gmail.com>"]
categories = ["filesystem"]
edition = "2024"
keywords = ["file", "file-type", "format"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/theseus-rs/file-type"
rust-version = "1.87.0"
version = "0.8.5"

[workspace.dependencies]
anyhow = "1.0.98"
criterion = "0.5.1"
csv = "1.3.1"
file-format = "0.27.0"
infer = "0.19.0"
indoc = "2.0.6"
magic = "0.16.2"
mime_guess = "2.0.5"
phf = { version = "0.11.3", default-features = false }
phf_codegen = "0.11.3"
quick-xml = "0.37.5"
rayon = "1.10.0"
reqwest = "0.12.15"
serde = "1.0.219"
serde_json = "1.0.140"
serde_yaml = "0.9.34"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
