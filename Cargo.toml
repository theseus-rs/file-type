[workspace]
default-members = [
    "export/httpd",
    "export/iana",
    "export/linguist",
    "export/pronom",
    "export/wikidata",
    "file_type",
]
members = [
    "export/httpd",
    "export/iana",
    "export/linguist",
    "export/pronom",
    "export/wikidata",
    "file_type",
]
resolver = "2"

[workspace.package]
authors = ["Brian Heineman <brian.heineman@gmail.com>"]
categories = ["filesystem"]
edition = "2021"
keywords = ["file", "file-type", "format"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/theseus-rs/file-type"
rust-version = "1.84.0"
version = "0.5.1"

[workspace.dependencies]
anyhow = "1.0.95"
criterion = "0.5.1"
csv = "1.3.1"
file-format = "0.26.0"
infer = "0.19.0"
indoc = "2.0.5"
mime_guess = "2.0.5"
quick-xml = "0.37.2"
rayon = "1.5.1"
reqwest = "0.12.12"
serde = "1.0.217"
serde_json = "1.0.138"
serde_yaml = "0.9.34"
tokio = { version = "1.43.0", default-features = false, features = ["macros", "rt", "sync"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
